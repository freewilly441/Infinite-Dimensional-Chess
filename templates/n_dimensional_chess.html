<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Dimensional Chess</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0c0c10;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #loading-overlay h2 {
      color: #00aaff;
      margin-bottom: 20px;
    }
    
    .loading-spinner {
      border: 5px solid rgba(0, 170, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #00aaff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    #info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      color: white;
      max-width: 300px;
      pointer-events: auto;
    }
    
    #controls-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      color: white;
      max-width: 300px;
      pointer-events: auto;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    #dimension-controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    #dimension-controls button {
      margin: 2px;
    }
    
    #dimension-labels {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px;
      pointer-events: auto;
    }
    
    .dimension-label {
      font-weight: bold;
      font-size: 14px;
    }
    
    #captured-pieces {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      pointer-events: auto;
    }
    
    .captured-piece {
      font-size: 20px;
      margin-right: 5px;
    }
    
    .slice-control {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .slice-control input {
      width: 100%;
    }
    
    .active {
      border: 2px solid white !important;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay">
    <h2>Loading N-Dimensional Chess</h2>
    <div class="loading-spinner"></div>
    <p>Initializing multi-dimensional space...</p>
  </div>
  
  <!-- UI Overlay -->
  <div id="ui-overlay">
    <!-- Information Panel -->
    <div id="info-panel">
      <h4>N-Dimensional Chess</h4>
      <div>
        <span id="position-display">Position: (0, 0, 0)</span>
      </div>
      <div class="mt-2">
        <span>Current turn: </span>
        <span id="current-turn" class="badge bg-light text-dark">White</span>
      </div>
    </div>
    
    <!-- Controls Panel -->
    <div id="controls-panel">
      <h4>Dimensional Controls</h4>
      <p class="small">Toggle dimensions and adjust visualization</p>
      
      <div id="dimension-controls">
        <!-- Dimension buttons will be generated here -->
      </div>
    </div>
    
    <!-- Dimension Labels -->
    <div id="dimension-labels">
      <!-- Dimension labels will be generated here -->
    </div>
    
    <!-- Captured Pieces -->
    <div id="captured-pieces">
      <div class="mb-2">
        <span>White captures: </span>
        <div id="white-captured"></div>
      </div>
      <div>
        <span>Black captures: </span>
        <div id="black-captured"></div>
      </div>
    </div>
  </div>
  
  <!-- Import Maps for ES Modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  
  <!-- Main application script -->
  <script type="module">
    import { init } from '/static/n_dimensional_chess.js';
    
    // Initialize the application when the page loads
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
